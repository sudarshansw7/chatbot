version: '3.8'

services:
  gemini-chatbot:
    build: .
    container_name: gemini-chatbot
    ports:
      - "5000:5000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
    volumes:
      - ./:/app
    restart: unless-stopped
